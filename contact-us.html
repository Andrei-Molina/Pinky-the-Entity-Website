<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/pinky.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Pinky the Entity</title>
</head>
<body>

  <!--NavBar-->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">Pinky The Entity</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="story.html">Story</a></li>
          <li><a href="characters.html">Characters</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!--Showcase-->
  <section class="showcase">
    <div class="container grid">
      <div class="showcase-form card contacts">
        <h2>Send Us A Message!</h2>
        <form>
          <div class="form-control">
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-control">
            <input type="text" name="company" placeholder="Company Name" required>
          </div>
          <div class="form-control">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-control">
            <textarea name="message" placeholder="Your Message" required></textarea>
          </div>
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>

  <footer class="footer bg-dark py-2 mt-6">
    <div class="container grid grid-3">
      <div>
        <h1>Pinky The Entity</h1>
        <p>Copyright &copy; 2025</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="story.html">Story</a></li>
          <li><a href="characters.html">Characters</a></li>
          <li><a href="Contact-Us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </footer>
<script src="js/script.js" type="module"></script>

</body>
</html>
